<!doctype html>
<html lang="en">

<head>
    <title>Day-3</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-body-tertiary">

    <div class="container mt-5">
        <div class="bg-white border border-dark rounded p-4 mx-auto" style="max-width: 600px;">
            <div class="rounded p-4 mx-auto" style="max-width: 400px;">

                <div class="mx-auto mb-10" style="width: 85%;">
                    <h3 class="text-center fw-bold">Join the community</h3>
                    <p class="fw-bold text-center mb-2">
                        Take your art to the next level. Get it seen by millions of people.</p>
                </div>

                <div class="mb-10">
                    <button class="new btn btn-primary p-2 w-100">Join with Facebook</button>
                </div>

                <p class="text-muted text-center p-2 mb-10">or</p>

                <div class="container mt-4">
                    <div class="row g-1">

                        <div class="col-6">
                            <input type="text" class="form-control w-100" id="name" placeholder="First name">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control w-100" id="surname" placeholder="Last name">
                        </div>

                        <div class="col-12 input-spaced">
                            <input type="email" class="form-control" id="email" placeholder="E-mail">
                        </div>
                        <div class="col-12 input-spaced">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="modal-footer input-spaced">
                            <a href="index.html" class="New btn btn-primary w-100" target="_blank">Create New
                                Account</a>
                        </div>

                        <div class="mx-auto mt-10" style="width: 85%;">
                            <p class="text-muted text-center mb-2">
                                <small>By joining, you agree to our Terms of Service and Privacy Policy.</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
