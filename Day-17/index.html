<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix - Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Anek+Telugu:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
 

 <div class="container-1 position-relative">
    <!-- Background -->
    <img src="img/Netfilix-background-1.jpg" alt="Netflix Background" class="background-img">
    <div class="box-transparent"></div>

    <!-- Logo -->
    <img src="img/Netflix-title.png" alt="Netflix Logo" class="netflix-logo position-absolute">

    <!-- Main Content -->
    <div class="hero-text text-center">
      <h1 class="title-2">Sınırsız film, dizi ve çok daha fazlası</h1>
      <p class="sub-text">
        189,99 TL ile başlayan fiyatlarla. İstediğiniz zaman iptal edebilirsiniz.<br><br>
        İzlemeye hazır mısınız? Üye olmak ya da hesabınıza tekrar ulaşmak için tek yapmanız gereken e-posta adresinizi ve şifrenizi girmek.
      </p>

      <div class="email-form">
        <input type="email" id="emailInput" class="email-input" placeholder="E-posta adresi" />
        <input type="password" id="passwordInput" class="password-input" placeholder="Şifre" />
        <button id="startBtn" class="start-btn">Onayla</button>
      </div>
    </div>

    <!-- Language Toggle Button -->
    <button id="langToggle" class="lang-btn tr">Türkçe</button>
  </div>

  <div class="container-2"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/index.js"></script>
</body>
</html>
